<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <p class="heading">Tic-Tac-Toe Game</p>
    </div>
    <div class="game-set">
        <div class="row">
            <button type="button" class="btn" data-index="0"></button>
            <button type="button" class="btn" data-index="1"></button>
            <button type="button" class="btn" data-index="2"></button>
        </div>
        <div class="row">
            <button type="button" class="btn" data-index="3"></button>
            <button type="button" class="btn" data-index="4"></button>
            <button type="button" class="btn" data-index="5"></button>
        </div>
        <div class="row">
            <button type="button" class="btn" data-index="6"></button>
            <button type="button" class="btn" data-index="7"></button>
            <button type="button" class="btn" data-index="8"></button>
        </div>
    </div>
    <div class="players">
        <button class="btn btn-warning">O: Player 1</button>
        <button class="btn btn-primary">X: Player 2</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
